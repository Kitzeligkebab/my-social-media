<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My social media</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #9146FF; /* Twitch Purple */
        }
        .container {
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            background: none;
            color: black; /* Black text */
        }
        .buttons button img {
            margin-right: 10px;
            height: 24px;
            width: 24px;
        }
        .telegram {
            background-color: #0088cc;
        }
        .instagram {
            background-color: #e1306c;
        }
        .twitch {
            background-color: #9146FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My most important social-media</h1>
        <div class="buttons">
            <a href="https://t.me/kitzelig_kebab" target="_blank">
                <button class="telegram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
                    Telegram
                </button>
            </a>
            <a href="https://www.instagram.com/schloemer2006?igshid=MWo2M2RlYXUweHB0aw==" target="_blank">
                <button class="instagram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                    Instagram
                </button>
            </a>
            <a href="https://m.twitch.tv/kitzelig_kebab?desktop-redirect=true&sr=a" target="_blank">
                <button class="twitch">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Twitch_logo.svg" alt="Twitch">
                    Twitch
                </button>
            </a>
        </div>
    </div>
</body>
</html>
